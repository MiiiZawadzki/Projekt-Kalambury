<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/index.css') }}">
    <title>Index</title>
</head>

<body>
    <div class="main-container">
        <div class="middle-container">
            <form action="" method="post" novalidate class="joinForm form-container">
                <div class="label-title ">
                    Wystąpił błąd:
                    {{ error_type }}
                </div>
                <div class="buttons">
                    <input class="formFields button is-large is-fullwidth is-primary" type="button" onclick="location.href='/exit';" value="Wróć do strony głównej" />
                </div>

            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/index.js"></script>
</body>

</html>
