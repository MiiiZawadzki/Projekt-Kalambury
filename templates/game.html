<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/game.css') }}">
    <title>Gra</title>
</head>

<body>
    <div class="main-container">
        <div id="left-container" class="left-side-container">
            <div class="upper-left-container">
                <div class="drawing-tools">
                    <div id="draw-tools">
                        <div class="colors-container">
                            <input class="color-button mr-2" style="background-color: red;" id="red" type="button">
                            <input class="color-button mr-2" style="background-color: lightgreen;" id="green" type="button">
                            <input class="color-button mr-2" style="background-color: yellow;" id="yellow" type="button">
                            <input class="color-button mr-2" style="background-color: purple;" id="purple" type="button">
                            <input class="color-button mr-2" style="background-color: black;" id="black" type="button">
                            <input class="color-button mr-2" style="background-color: white;" id="white" type="button">
                        </div>
                        <div class="pencils-container">
                            <input class="pencil-button mr-2" style="height: 28px;" id="max-width" type="button">
                            <input class="pencil-button mr-2" style="height: 22px;" id="medium-width" type="button">
                            <input class="pencil-button" style="height: 18px;" id="small-width" type="button">
                        </div>
                    </div>
                </div>

                <div class="timer-container">
                    <div class="color-button center timer" id="timer">
                        21
                    </div>
                </div>
            </div>
            <div class="canvas" id="canvasContainer">
                <canvas id="gameCanvas" width="1000" height="700"></canvas>
            </div>
            <div class="word-container">
                <div class="word-box" id="word">
                    Hasło: Gdybym mógł cofnąć czas to dwa razy bym pomyślał!
                </div>
            </div>
        </div>

        <div class="left-side-container" id="start-btn-container">
            <div class="start-button-container">
                <button id="startGame" class="button is-warning is-fullwidth is-large">Start</button>
            </div>
        </div>
        <div class="right-side-container">
            <div class="upper-right-container">

                <div class="current-drawing-container">
                    <div class="current-drawing-box">
                        Aktualnie rysuje:&nbsp;<b>Brandon</b>
                    </div>
                </div>
                <div class="room-id-container">
                    <div class="room-id">
                        ID: {{room_id}}
                    </div>
                </div>
            </div>
            <div class="score-table-container">
                <div class="score-table">
                    <table class="table is-hoverable is-fullwidth">
                        <thead>
                            <th></th>
                            <th>Użytkownik</th>
                            <th>Wynik</th>
                        </thead>
                        <tbody>
                            <tr>
                                <th>1</th>
                                <td>Daniel</td>
                                <td>0</td>
                            </tr>
                            <tr>
                                <th>2</th>
                                <td>Brandon</td>
                                <td>443</td>
                            </tr>
                            <tr>
                                <th>3</th>
                                <td>Karol</td>
                                <td>1231</td>
                            </tr>
                            <tr>
                                <th>4</th>
                                <td>Zbyszek</td>
                                <td>32</td>
                            </tr>
                            <tr>
                                <th>5</th>
                                <td>Zbyszek</td>
                                <td>32</td>
                            </tr>
                            <tr>
                                <th>6</th>
                                <td>Zbyszek</td>
                                <td>32</td>
                            </tr>
                            <tr>
                                <th>7</th>
                                <td>Zbyszek</td>
                                <td>32</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="chat-container">
                <div id="messageContainer" class="messages-box">

                </div>
                <div class="input-message-container">
                    <input id="typedMessage" disabled class="input is-primary">
                </div>
            </div>
        </div>
    </div>
    <div class="exit-button">
        <button class="button is-danger" id="backToApp">Wyjdź</button>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/game.js"></script>
</body>

</html>
