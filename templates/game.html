<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Gra</title>
  </head>
  <body >
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 text-center vh-10" style="line-height: 10vh;">
          <h1 id="h1_room_id" style="font-size: 2em;">Pokój: {{room_id}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-center vh-5" style="line-height: 5vh;">
          <button id="backToApp">Wróć</button>
          <button id="startGame">Start</button>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8" id="parentCanvasContainer" style="">
          <div id="canvasContainer">
              <canvas id="gameCanvas" width="1000" height="700" style="border: 1px solid black;"></canvas>
          </div>
        </div>
        <div class="col-md-4" id="parentChatContainer" style="border: 1px solid black;">
          <div id="chatsContainer" style="height: 700px;">
            <div id="messageContainer" style="height: 650px; overflow: auto;">

            </div>
            <table style="bottom: 0; position: absolute;width: 80%; height: 50px;">
              <tr>
                <td>
                  <input type="text" id="typedMessage" style="width: 100%;" placeholder="Wpisz tu wiadomość" autofocus>
                </td>
                 <td>
                   <button id="sendButton">Wyślij</button>
                 </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 vh-10" id="footerContainer">

        </div>
      </div>
    </div>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" ></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/game.js"></script>
  </body>
</html>
