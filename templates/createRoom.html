    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='images/favicon/apple-icon-120x120.png') }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='images/favicon/apple-icon-144x144.png') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='images/favicon/apple-icon-152x152.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/favicon/apple-icon-180x180.png') }}">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon/favicon-32x32.png') }}">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='images/favicon/ms-icon-144x144.png') }}">
    <meta name="theme-color" content="#ffffff">
    <title>Tworzenie pokoju</title>
</head>

<body>
    <div class="main-container">

        <div class="alert-container">
            <h1 class="title is-2">Uwaga</h1>
            <h1 class="subtitle is-4">Musisz mieć rozdzielczośc większa niż 1000px żeby zagrać!</h1>
        </div>

        <div class="rows">
            <div class="row middle-container mb-4 center" style="height: 90px;">
                <h1 class="subtitle is-light is-2">
                    Tworzenie pokoju
                </h1>
            </div>
            <div class="row middle-container">
                <form class="form-container" action="" method="post" novalidate class="joinForm">

                    <div class="field mb-6">
                        <label for="turn_length">
                            <span class="subtitle is-light is-4">
                                Długość rundy:
                                <span id="turn_length_p"></span>s
                            </span>
                        </label>
                        <input type="range" class="slider" min="20" max="180" name="turn_length" id="turn_length" oninput="changeTurnLength(this.value)" onchange="changeTurnLength(this.value)" />
                    </div>

                    <div class="field mb-6">
                        <label for="turn_count">
                            <span class="subtitle is-light is-4">
                                Ilość rund:
                                <span id="turn_count_p"></span>
                            </span>
                        </label>
                        <input type="range" class="slider" min="1" max="20" name="turn_count" id="turn_count" oninput="changeTurnCount(this.value)" onchange="changeTurnCount(this.value)" />
                    </div>
                    <div class="buttons is-vertical mt-2">
                        {{ form.submit(class_='formFields button is-medium is-primary is-fullwidth')}} {{ form.csrf_token }}
                        <input type="button" class="button is-outlined is-danger is-medium is-fullwidth" value="Wróć" onclick="location.href='/';">
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/js/createRoom.js"></script>
</body>

</html>
